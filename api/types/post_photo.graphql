type PostPhoto @model {
  id: ID! @isUnique
  name: String!
  cdnUrl: String!
  uuid: String!
  isImage: Boolean!
  isStored: Boolean!
  mimeType: String!
  size: Int!

  createdAt: DateTime!
  updatedAt: DateTime!

  hero: Post! @relation(name: "PostHero")
  post: Post! @relation(name: "PostPhotos")
}
